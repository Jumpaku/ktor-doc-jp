<script type="text/javascript">
    var categoryNames = {};
    {% for item in site.data.navigation.main %}categoryNames["{{ item.category | json }}"] = "{{ item.title | json }}";
    {% endfor %}
</script>
<form id="search-form" action="https://www.google.com/search" method="get">

        <input type="hidden" name="as_sitesearch" value="jp.ktor.work" />
        <div class="input-group-btn">
            <button class="btn btn-default form-control" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>

    <div class="search-results-inline-container">
        <ul id="search-results-container" class="search-results"></ul>
    </div>
</div>
</form>
